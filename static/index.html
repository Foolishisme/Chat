    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let isLoading = false;
        let currentSessionId = null;  // å½“å‰ä¼šè¯ID
        
        // Markdownæ¸²æŸ“å‡½æ•°
        function renderMarkdown(text) {
            try {
                // é…ç½®markedé€‰é¡¹ï¼ˆå¦‚æœè¿˜æœªé…ç½®ï¼‰
                if (typeof marked !== 'undefined' && !marked._configured) {
                    marked.setOptions({
                        highlight: function(code, lang) {
                            if (typeof hljs !== 'undefined') {
                                if (lang && hljs.getLanguage(lang)) {
                                    try {
                                        return hljs.highlight(code, { language: lang }).value;
                                    } catch (e) {
                                        console.error('Highlight error:', e);
                                    }
                                }
                                return hljs.highlightAuto(code).value;
                            }
                            return code;
                        },
                        breaks: true,  // æ”¯æŒGFMæ¢è¡Œ
                        gfm: true,     // å¯ç”¨GitHubé£æ ¼çš„Markdown
                    });
                    marked._configured = true;
                }
                return marked.parse(text);
            } catch (e) {
                console.error('Markdown parse error:', e);
                return text.replace(/</g, '&lt;').replace(/>/g, '&gt;');  // å¦‚æœè§£æå¤±è´¥ï¼Œè½¬ä¹‰HTMLå¹¶è¿”å›
            }
        }

        // æ£€æŸ¥ç³»ç»ŸçŠ¶æ€
        async function checkSystemStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                
                if (data.initialized) {
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'ç³»ç»Ÿå°±ç»ª';
                } else {
                    statusDot.className = 'status-dot loading';
                    statusText.textContent = 'æ­£åœ¨åˆå§‹åŒ–...';
                    setTimeout(checkSystemStatus, 3000);
                }
            } catch (error) {
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                statusDot.className = 'status-dot error';
                statusText.textContent = 'è¿æ¥å¤±è´¥';
            }
        }

        // å‘é€é—®é¢˜ï¼ˆæµå¼ï¼‰
        async function sendQuestion() {
            const input = document.getElementById('question-input');
            const question = input.value.trim();
            
            if (!question || isLoading) return;
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', question);
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // è®¾ç½®åŠ è½½çŠ¶æ€
            setLoading(true);
            
            // åˆ›å»ºç©ºçš„åŠ©æ‰‹æ¶ˆæ¯å®¹å™¨
            const messageDiv = createAssistantMessageContainer();
            const contentDiv = messageDiv.querySelector('.assistant-text');
            let fullAnswer = '';
            let sources = null;
            
            // æ·»åŠ æ‰“å­—æœºæ•ˆæœçš„å…‰æ ‡
            contentDiv.classList.add('typing');
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        question: question,
                        session_id: currentSessionId  // ä¼ é€’session_id
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                continue;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                
                                if (parsed.type === 'session_id') {
                                    // æ¥æ”¶å¹¶ä¿å­˜session_id
                                    currentSessionId = parsed.content;
                                } else if (parsed.type === 'token') {
                                    fullAnswer += parsed.content;
                                    // æ¸²æŸ“Markdownå¹¶æ˜¾ç¤º
                                    contentDiv.innerHTML = renderMarkdown(fullAnswer);
                                    // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                    const chatArea = document.getElementById('chat-area');
                                    chatArea.scrollTop = chatArea.scrollHeight;
                                } else if (parsed.type === 'sources') {
                                    sources = parsed.content;
                                } else if (parsed.type === 'error') {
                                    throw new Error(parsed.content);
                                }
                            } catch (e) {
                                if (e instanceof SyntaxError) {
                                    continue;
                                }
                                throw e;
                            }
                        }
                    }
                }
                
                // ç§»é™¤æ‰“å­—æœºå…‰æ ‡
                contentDiv.classList.remove('typing');
                
                // æ·»åŠ æ¥æºä¿¡æ¯
                if (sources && sources.length > 0) {
                    addSourcesToMessage(messageDiv, sources);
                }
                
            } catch (error) {
                console.error('Error:', error);
                contentDiv.classList.remove('typing');
                messageDiv.remove();
                showError('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ã€‚è¯·ç¡®ä¿æœåŠ¡å™¨æ­£åœ¨è¿è¡Œã€‚');
            } finally {
                setLoading(false);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(type, content, sources = null) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // å¯¹assistantæ¶ˆæ¯è¿›è¡ŒMarkdownæ¸²æŸ“
            const renderedContent = type === 'assistant' ? renderMarkdown(content) : content;
            
            let messageHTML = `
                <div class="message-content">
                    ${type === 'assistant' ? `<div class="assistant-text">${renderedContent}</div>` : renderedContent}
            `;
            
            if (sources && sources.length > 0) {
                messageHTML += `
                    <div class="sources">
                        <div class="sources-title">ğŸ“š å‚è€ƒæ¥æº</div>
                        ${sources.map(source => `
                            <div class="source-item">
                                <span class="source-page">ç¬¬${source.page}é¡µ</span>: 
                                ${source.content}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            messageHTML += `</div>`;
            messageDiv.innerHTML = messageHTML;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨ï¼ˆç”¨äºæµå¼è¾“å‡ºï¼‰
        function createAssistantMessageContainer() {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="assistant-text"></div>
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return messageDiv;
        }

        // ç»™æ¶ˆæ¯æ·»åŠ æ¥æºä¿¡æ¯
        function addSourcesToMessage(messageDiv, sources) {
            const messageContent = messageDiv.querySelector('.message-content');
            
            const sourcesHTML = `
                <div class="sources">
                    <div class="sources-title">ğŸ“š å‚è€ƒæ¥æº</div>
                    ${sources.map(source => `
                        <div class="source-item">
                            <span class="source-page">ç¬¬${source.page}é¡µ</span>: 
                            ${source.content}
                        </div>
                    `).join('')}
                </div>
            `;
            
            messageContent.insertAdjacentHTML('beforeend', sourcesHTML);
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const chatArea = document.getElementById('chat-area');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatArea.appendChild(errorDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
