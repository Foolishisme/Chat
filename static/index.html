    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let isLoading = false;

        // æ£€æŸ¥ç³»ç»ŸçŠ¶æ€
        async function checkSystemStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                
                if (data.initialized) {
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'ç³»ç»Ÿå°±ç»ª';
                } else {
                    statusDot.className = 'status-dot loading';
                    statusText.textContent = 'æ­£åœ¨åˆå§‹åŒ–...';
                    setTimeout(checkSystemStatus, 3000);
                }
            } catch (error) {
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                statusDot.className = 'status-dot error';
                statusText.textContent = 'è¿æ¥å¤±è´¥';
            }
        }

        // å‘é€é—®é¢˜
        async function sendQuestion() {
            const input = document.getElementById('question-input');
            const question = input.value.trim();
            
            if (!question || isLoading) return;
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', question);
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // è®¾ç½®åŠ è½½çŠ¶æ€
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // æ·»åŠ åŠ©æ‰‹å›å¤
                addMessage('assistant', data.answer, data.sources);
                
            } catch (error) {
                console.error('Error:', error);
                showError('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ã€‚è¯·ç¡®ä¿æœåŠ¡å™¨æ­£åœ¨è¿è¡Œã€‚');
            } finally {
                setLoading(false);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(type, content, sources = null) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let messageHTML = `
                <div class="message-content">
                    ${content}
            `;
            
            if (sources && sources.length > 0) {
                messageHTML += `
                    <div class="sources">
                        <div class="sources-title">ğŸ“š å‚è€ƒæ¥æº</div>
                        ${sources.map(source => `

                                <span class="source-page">ç¬¬${source.page}é¡µ</span>: 
                                ${source.content}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            messageHTML += `</div>`;
            messageDiv.innerHTML = messageHTML;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const chatArea = document.getElementById('chat-area');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatArea.appendChild(errorDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(loading) {
            isLoading = loading;
            const sendButton = document.getElementById('send-button');
            const buttonText = document.getElementById('button-text');
            const input = document.getElementById('question-input');
            
            if (loading) {
                sendButton.disabled = true;
                buttonText.innerHTML = '<div class="loading-spinner"></div>';
                input.disabled = true;
            } else {
                sendButton.disabled = false;
                buttonText.textContent = 'å‘é€';
                input.disabled = false;
                input.focus();
            }
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendQuestion();
            }
        }

        // å¿«é€Ÿæé—®
        function askQuestion(question) {
            document.getElementById('question-input').value = question;
            sendQuestion();

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç³»ç»ŸçŠ¶æ€
        window.addEventListener('load', () => {
